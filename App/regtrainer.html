  <div class='top1'>
    <h1>Registration form for Health Trainers</h1>
    <h3>Please Register Here As a Trainer</h3>
  </div>
  <div class='register_form'>
    <form method="POST"   action="http://localhost:8909/trainer" enctype="multipart/form-data" style="border:1px solid #ccc">
      <fieldset>
        <h3>Name</h3>
      <input class="form-group" type="text" name="name" placeholder="Enter name" id="a">
    </fieldset>
    <fieldset>
        <h3>Email</h3>
      <input class="form-group" type="email" name="email" placeholder="Enter Email" id="b">
    </fieldset>
      <fieldset>
        <h3>Username</h3>
      <input class="form-group" type="text" name="username" placeholder="Enter Username" id="c">
      </fieldset>
      <fieldset>
        <h3>Password</h3>
      <input class="form-group" type="password" name="password" placeholder="Enter Password" id="d">
      </fieldset>

      <fieldset>
        <h3>Experience</h3>
       <input type="number" id="exp" name="experience" placeholder="In years" >
      </fieldset>
      <fieldset>
        <h3>Location</h3>
        <input class="form-group" type="text" name="location" placeholder="Your location" id="h">
      </fieldset>
      <fieldset>
        <h3>Field / Domain</h3>
        <select id="lllll" name="Feild">
            <option value="Loose-Fat">Loose-Fat</option>
            <option value="Sports & Athletics">Sports & Athletics</option>
            <option value="Body-Building">BODY-Building</option>
            <option value="Yoga & Meditation">Yoga & Meditation</option>
            <option value="Physical recovery & Rehabilitation">Physical recovery & Rehabilitation</option>
          </select>
      </fieldset>
      <fieldset>
        <h3>Profile image</h3>
      <input class="form-group" type="file" name="profileimage" id="f">
      </fieldset>
      <fieldset>
      <button class="btn btn-primary" type="submit" name="submit" value="Register">Register</button>
      </fieldset>
    </form>
  </div>
